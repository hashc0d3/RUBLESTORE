server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Сжатие
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
    gzip_min_length 256;

    # Кэш статики
    location ~* \.(css|js|svg|jpg|jpeg|png|gif|ico|webp|mov|mp4)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # SPA-style: все запросы отдаём index.html (если понадобится роутинг)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Не отдаём конфиги и служебные файлы
    location ~* \.(conf|dockerignore)$ {
        return 404;
    }

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
}
