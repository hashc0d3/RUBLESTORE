# Конфиг для копирования на сервер: /etc/nginx/sites-available/rublestore.ru
# После копирования: sudo ln -sf /etc/nginx/sites-available/rublestore.ru /etc/nginx/sites-enabled/
# Затем: sudo certbot --nginx -d rublestore.ru -d www.rublestore.ru

server {
    listen 80;
    server_name rublestore.ru www.rublestore.ru;
    location / {
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
